<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem" class="bloco">
                <img src="img/building.jpg" alt="imagem prédio">
            </div>
            <div id="formulario" class="bloco">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.js" method="post">
                    <div>
                        <span class="material-icons" id="icon">person</span><input type="email" name="email" id="iemail" placeholder="seu email">
                    <div>
                    <div>
                        <span class="material-icons" id="icon">vpn_key</span><input type="password" name="senha" id="isenha" placeholder="sua senha">
                    </div>
                    <button type="submit" class="entrar">Entrar</button>
                    <button class="esqueci-senha">Esqueci a senha <span class="material-icons" class="icon">mail</span></button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
