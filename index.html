<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a)! Faça login para acessar sua conta e verificar seus dados de login.</p>
                <form name="form" id="form" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="login" placeholder="seu email" autocomplete="email" required maxlength="50"><label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="senha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20"><label for="isenha">Senha</label>
                    </div>
                    <input onclick="adicionar()" onclick="login()" id="logar" class="send" value="Entrar">
                    <button id="cadastrar" class="send">Cadastrar-se</button>
                    <a href="esqueci.html" class="botao">Esqueci a senha <i class="material-icons" id="mail">mail</i></a>
                </form>
            </div>
        </section>
    </main>
</body>
