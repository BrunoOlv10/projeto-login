<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a)! Fa√ßa login para acessar sua conta e verificar seus dados de login.</p>
                <form name="form" id="form" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="email" id="email" placeholder="Email" autocomplete="email" required><label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="senha" placeholder="Senha" autocomplete="current-password" required><label for="isenha">Senha</label>
                    </div>
                    <button type="button" id="logar" class="send">Entrar</button>
                    <button type="button" id="cadastrar" class="send">Cadastrar-se</button>
                    <a onclick="redefinirSenha()" class="botao">Esqueci a senha <i class="material-icons" id="mail">mail</i></a>
                </form>
            </div>
        </section>
    </main>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/index.js" defer></script>
</body>
</html>
