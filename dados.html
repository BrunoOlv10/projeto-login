<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados</title>
    <link rel="stylesheet" href="css/dados.css">
    <link rel="stylesheet" href="css/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section class="dados">
            <h1>Dados Login</h1>
            <div class="campo">
                <i class="material-icons" id="icon">person</i>
                <h3>Seu email:</h2>
                <p id="email"></p>
            </div>
            <div class="campo">
                <i class="material-icons" id="icon">vpn_key</i>
                <h3>Sua senha:</h3>
                <p id="senha"></p>
            </div>
        </section>
            <script>
                var registro = localStorage.getItem("storage");
                var parse = JSON.parse(registro);
                var obj = JSON.parse(parse);
        
                let email = document.getElementById('email');
                email.innerHTML = obj.login;
                let senha = document.getElementById('senha')
                senha.innerText = obj.senha;
            </script>
    </main>
</body>
</html>
