<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados</title>
</head>
<body>
    <h1>Dados Login</h1>
    <script>
        //Pega o registro STORAGE no localstorage.
        var registro = localStorage.getItem("storage");

        var parse = JSON.parse(registro);
        var obj = JSON.parse(parse);
        
        document.write("Seu email: "+obj.login+"<br>");
        document.write("Sua senha: "+obj.senha);
    </script>
</body>
</html>
